<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../styles/homepag.css" />
    <script src="../../scripts/lib/jquery-3.7.0.min.js"></script>
    <script src="../../scripts/listas.js"></script>
    <script src="../../scripts/homepage.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <link rel="icon" type="image/png" href="../../assets/icon.png" />
    <title>Homepage | Certificados</title>
  </head>

  <body onload="loadInfo()">
    <div id="root">
      <div class="navbar" >
        <div class="logo">
          <a href="../homepage/homepag.html"><img src="../../assets/certificados-logo.png" alt="logo"></a>
        </div>
        <ul class="nav-links">
          <li><a href="../homepage/homepag.html">Início</a></li>
          <li><a href="../homepage/homeall.html">Eventos</a></li>
          <li><a href="../certificados/certificados.html">Certificados</a></li>
        </ul>
        <ul id="menu-acordeon">
          <li>
            Seja bem-vindo, <span id="name"></span> <span class="menu-overlay">▼</span>
            <ul class="sublista">
              <br>
              <a href="../perfil/">
                <li>Ver perfil</li>
              </a>
              <a id='myevents'>
                <li>Meus Eventos</li>
              </a>
              <a href="../../index.html">
                <span class="sair-overlay">
                  <li>Sair</li>
                </span>
              </a>
              </br>
            </ul>
          </li>
        </ul>
      </div>
      <br />
      <nav class="bg-gray-800 p-5">
        <h1 class="text-white text-center text-2xl font-bold">
          Bem-vindo ao <span class="menu-overlay">Certificados</span>! Aqui você
          encontra cursos e palestras de qualidade para aprimorar seus
          conhecimentos.
        </h1>
      </nav>
      <br />
      <nav class="bg-gray-800 p-5">
        <h1 class="text-white text-center text-2xl font-bold">
          <span class="menu-overlay">Eventos em destaque!</span>
        </h1>
        <br>
        <div id="carrossel">
          <button id="anterior" class="btn-c"><</button>
          <div id="events"></div>
          <button id="proximo" class="btn-c">></button>
        </div>
      </nav>
    </div>
    <script>
var ob = localStorage.getItem("user");
      let obJson = JSON.parse(ob);
      if(obJson.user_type == "creator"){
        document.getElementById("myevents").href = `../meusEventos/?id=${JSON.parse(ob).id}`;
      }else{
        document.getElementById("myevents").href = `../minhasInscricoes/?id=${JSON.parse(ob).id}`;
      }
      let name = JSON.parse(ob).name;
      document.getElementById("name").innerText = name;
    </script>
  </body>
</html>
