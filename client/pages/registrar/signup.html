<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Signout</title>
    <link rel="stylesheet" href="../../styles/login.css">
    <link rel="stylesheet" href="../../styles/signup.css">
</head>
<body>
    <div class="items-center justify-center h-screen bg-amber-300 flex">
        <div class="login bg-slate-200 flex flex-col items-center p-4 rounded-lg shadow-lg">
            <img src="../../assets/certificados-logo.png" width="300" alt="logo">
            <form class="items-center justify-center flex flex-col" onsubmit="handleRegister(event)">
                <label class="block m-1">
                    <span class="credt">
                        Nome
                    </span>
                    <input type="text" class="peer p-1" onchange="setName(event.target.value)">
                </label>
                <label class="block m-1">
                    <span class="credt">
                        Username
                    </span>
                    <input type="text" class="peer p-1" onchange="setUsername(event.target.value)">
                </label>
                <label class="block m-1">
                    <span class="credt">
                        Password
                    </span>
                    <input type="password" class="peer p-1" onchange="setPassword(event.target.value)">
                </label>
                <label class="block m-1">
                    <span class="credt">
                        Email
                    </span>
                    <input type="email" class="peer p-1" onchange="setEmail(event.target.value)">
                </label>
                <label class="block m-1">
                    <br>
                        <span class="credt" id="tp_usu">
                            Selecione um tipo de usu√°rio:
                        </span>
                    </br>
                    <br>
                        <select name="usertype" id="usertype" onchange="handleOptionChange(event)">
                            <option value="">Selecione</option>
                            <option value="creator">Criador</option>
                            <option value="common">Participante</option>
                        </select>
                    </br>
                </label>
                <br>
                    <button type="submit" class="sign_button">
                        REGISTRAR-SE
                    </button>
                    //logica para caso o cadastro seja um sucesso volte para a pagina inicial
                </br>
            </form>
        </div>
    </div>


    <script src="aqui_gustavo.css"></script>
</body>
</html>
