<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar | Certificados</title>
    <link rel="stylesheet" href="../../styles/login.css">
    <link rel="stylesheet" href="../../styles/signup.css">
    <script src="../../scripts/registers.js"></script>
    <link rel="icon" type="image/png" href="../../assets/icon.png">
</head>
<body>
    <div class="items-center justify-center h-screen bg-amber-300 flex">
        <div class="login bg-slate-200 flex flex-col items-center p-4 rounded-lg shadow-lg">
            <img src="../../assets/certificados-logo.png" width="300" alt="logo">
            <div class="items-center justify-center flex flex-col">
                <label class="block m-1">
                    <span class="credt">
                        Nome
                    </span>
                    <input type="text" class="peer p-1" id="name">
                </label>
                <label class="block m-1">
                    <span class="credt">
                        Usuário
                    </span>
                    <input type="text" class="peer p-1" id="username">
                </label>
                <label class="block m-1">
                    <span class="credt">
                        Senha
                    </span>
                    <input type="password" class="peer p-1" id="password">
                </label>
                <label class="block m-1">
                    <span class="credt">
                        Email
                    </span>
                    <input type="email" class="peer p-1" id="email">
                </label>
                <label class="block m-1">
                    <br>
                        <span class="credt" id="tp_usu">
                            Selecione um tipo de usuário:
                        </span>
                    </br>
                    <br>
                        <select name="usertype" id="usertype">
                            <option value="">Selecione</option>
                            <option value="creator">Criador</option>
                            <option value="common">Participante</option>
                        </select>
                    </br>
                </label>
                <br>
                    <button type="submit" class="sign_button" onclick="handleRegister()">
                        REGISTRAR-SE
                    </button>
                </br>
            </div>
        </div>
    </div>

</body>
</html>
