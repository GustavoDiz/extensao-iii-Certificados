<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certificados | Login</title>
    <script src="./scripts/login.js"></script>
    <link rel="stylesheet" href="./styles/login.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container bg3 fullcenter">
      <div class="login bg5">
        <img src="./assets/certificados-logo.png" alt="logo" width="80%" />
        <div class="content">
          <p class="error"></p>
          <label for="username"><b>Usuário</b></label>
          <input type="text" name="username" id="username" />
          <label for="password"><b>Senha</b></label>
          <input type="text" name="password" id="password" />
          <button type="submit" class="button1 c4" onclick="handleLogin()">ENTRAR</button>
          <p>
            Não possui uma conta?<b class="c3"><a href="#"> Inscrever-se</a></b>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
