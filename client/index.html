<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/login.css">
    <script src="./scripts/login.js"></script>
    <title>Login | Certificados</title>
    <link rel="icon" type="image/png" href="./assets/icon.png">
</head>

<body>
    <div class="items-center justify-center h-screen flex">
        <div class="login bg-slate-200 flex flex-col items-center p-4 rounded-lg shadow-lg">
            <img src="assets/certificados-logo.png" alt="logo" width="500">
            <div class="items-center justify-center flex flex-col">
                <p id="error" class="text-red-500"></p>
                <label class="block m-1">
                    <input type="text" class="peer p-1" placeholder="Usuário" required id="username">
                </label>
                <label class="block m-1">
                    <input type="password" class="peer p-1" placeholder="Senha" required id="password">
                </label>
                <button type="submit" class="login_button" onclick="handleLogin()">ENTRAR</button>
                <p id="false_account">Não possui uma conta? <a href="pages/registrar/signup.html" class="inscri_button">Inscrever-se</a></p>
            </div>
        </div>
    </div>
</body>

</html>
