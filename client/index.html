<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/login.css">
    <title>Login</title>
</head>

<body>
    <div class="items-center justify-center h-screen bg-amber-300 flex">
        <div class="login bg-slate-200 flex flex-col items-center p-4 rounded-lg shadow-lg">
            <img src="assets/certificados-logo.png" alt="logo" width="500">
            <form class="items-center justify-center flex flex-col" onsubmit="handleLogin(event)">
                <p id="error" class="text-red-500"></p>
                <label class="block m-1">
                    <span class="credt">Username</span>
                    <input type="text" class="peer p-1" placeholder="Admin" onchange="setUsername(event.target.value)" required>
                </label>
                <label class="block m-1">
                    <br><span class="credt">Senha</span></br>
                    <input type="password" class="peer p-1" placeholder="Admin1234" onchange="setPassword(event.target.value)">
                </label>
                <button type="submit" class="login_button">ENTRAR</button>
                <p id="false_account">NÃ£o possui uma conta? <a href="pages/registrar/signup.html" class="inscri_button">Inscrever-se</a></p>
            </form>
        </div>
    </div>
</body>

</html>
